<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="background: none; display: block; margin: auto;">
    <g transform="translate(50 50)">
        <g transform="scale(0.8)">
            <rect x="-10" y="-30" width="20" height="60" rx="5" ry="5" fill="#e15528">
                <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite" />
            </rect>
            <circle cx="0" cy="-20" r="4" fill="white">
                <animate attributeName="cy" values="-20;20;-20" dur="2s" repeatCount="indefinite" />
            </circle>
        </g>
    </g>
</svg>